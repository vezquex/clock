<style type='text/css'>

<canvas id='field' class='center border'></canvas>

<script type='text/javascript'>
const _ = void 0
const {ceil, cos, floor, max, min, PI, random, sin, sqrt} = Math
const phi = (1 + sqrt(5)) * .5
const tau = 2 * Math.PI
const tau_4 = tau / 4
const tau_8 = tau / 8
const rt3_2 = sqrt(3)/2

const height = 205
const width = 180
const pad_h = 2
const pad_v = 2
let z = 1 // zoom
const ps = 30
const dl = 16
const pip_size = 2.75
const g = dl+4

let palettes
const color_palettes = {
	'black': '#000000',
	'blue': '#0080DB',
	'cyan': '#00F0F0',
	'gray': '#808080',
	'gray_1_3': '#555555',
	'gray_1_5': '#333333',
	'gray_2_3': '#AAAAAA',
	'green': '#00ED00',
	'magenta': '#F000F0',
	'orange': '#F07020',
	'red': '#E00000',
	'yellow': '#F0F000',
	'white': '#F1EDDB',
}
const obj_colors = {
	die: 'gray',
	pip: 'white',
}
const number_colors = {
	1: 'gray',
	2: 'blue',
	3: 'green',
	4: 'orange',
	5: 'magenta',
	6: 'yellow',
	7: 'cyan',
	8: 'red',
	9: 'gray',
	[ps]: 'white',
}
for(let i = 1; i<9; ++i){
	number_colors[30+i] = number_colors[i]
}
const rots = {
	3: tau_4,
	4: tau_8,
	5: tau_4,
	6: 0,
	7: tau_4,
	8: tau/16,
}
const y_offsets = {
	3: 4/3,
}
const themes = {
	Dark: {
		background: color_palettes.black,
		color: color_palettes.white,
	},
}
const polygons = []

for(k in themes){
	const theme = themes[k]
	Object.assign(theme, color_palettes)
}

document.getElementById('color').innerHTML = Object.keys(color_palettes).map(
	t => `<option value='${t}' ${t===obj_colors.die ? 'selected' : ''}>${capitalize(t)}</option>`
	).join('')

const can = document.getElementById('field')
const c = can.getContext('2d')

function capitalize(s) {
	return s.charAt(0).toUpperCase() + s.slice(1)
}

function resize(){
	const scale = window.devicePixelRatio || 1
	z = floor(min(
		window.innerWidth / width,
		window.innerHeight / height,
	))
	can.height = height * scale * z
	can.width = width * scale * z
	can.style.height = (height*z)+'px'
	can.style.width = document.getElementById('color-label').style.width = (width*z)+'px'
	c.scale(scale, scale)
	synchronize()
}

window.addEventListener('resize', resize)

function setColor(color){
	obj_colors.die = color
	resize()
}

function setTheme(theme){
	palettes = themes[theme]
	can.style.backgroundColor = palettes.background
}

// display at the start of each second
function synchronize(){
	window.clearTimeout(window.synchronizeTimeout)
	const offset = 0
	const t = new Date(Date.now() + offset)
	display(t)
	const r = 1000 - (t % 1000)
	// window.synchronizeTimeout = window.setTimeout(synchronize, r)
}

function zeropad2(s){
	return ('0' + s).slice(-2)
}

function draw_shape(path, x, y, m = 1){
	m = m*z
	c.beginPath()
	c.moveTo(x*z + (path[0][0])*m, y*z + (path[0][1])*m)
	for(i=1; i<path.length; ++i){
		c.lineTo(x*z + (path[i][0])*m, y*z + (path[i][1])*m)
	}
	c.fill()
}

function circle(r, x, y){
	c.beginPath()
	c.arc(x*z, y*z, r*z, 0, tau)
	c.fill()
}

function polygon(sides, radius = 1, rot = tau_4){
	return Array(sides).fill().map((_,i)=>([
		radius * cos(i * tau / sides - rot),
		radius * sin(i * tau / sides - rot),
	]))
}

function polygram(sides, radius = 1, rot = 0, inner_radius = .5/phi){
	return Array(sides*2).fill().map((_,i)=>([
		(i%2 ? 1 : inner_radius) * radius * sin(i * tau / (2*sides) - rot),
		(i%2 ? 1 : inner_radius) * radius * cos(i * tau / (2*sides) - rot),
	]))
}

function draw_die(
	pips,
	x,
	y,
	color = obj_colors.die,
	dimensions = [],
	round = dl/8
){
	let [columns, rows]	= dimensions
	rows ??= columns ??= ceil(sqrt(pips.length))
	const s = max(columns, rows)
	const dgc = dl/(columns+1)
	const dgr = dl/(rows+1)
	const ar = 1
	// console.log()
	if(color){
		const {globalAlpha} = c
		const m = z
		c.beginPath()
		c.roundRect(x*m, y*m, dl*m*ar, dl*m, m*round)
		c.globalAlpha = 0.25 * globalAlpha
		c.fillStyle = color_palettes[color]
		c.fill()
		c.globalAlpha = 0.2 * globalAlpha
		c.strokeStyle = color_palettes[color]
		c.stroke()
		c.globalAlpha = globalAlpha
	}
	pips.forEach((pip, i)=>{
		if(!pip){ return }
		c.fillStyle = pip.color ?? color_palettes[number_colors[pip]] ?? obj_colors.pip
		let poly = pip.shape ?? polygons[pip]
		if(!poly){
			const key = `pip=${pip},s=${s}`
			poly = polygons[key] ??= polygon(pip, min(dgr,dgc)/pip_size, rots[pip])
		}
		draw_shape(
			poly,
			x + dgc*(1 + i % columns),
			y + dgr*(1 + floor(i / columns)),
		)
	})
}

const star = {shape:polygram(5, dl/((3+1)*pip_size), _, (3-sqrt(5))*.5),color:color_palettes['white']}
const black_checker = {shape:polygon(4, 1.25, tau_8),color:color_palettes['black']}
const white_checker = {shape:polygon(4, 1.25, tau_8),color:color_palettes['gray_1_5']}
const red_stripe = {shape:polygon(4, rt3_2, tau_8),color:color_palettes['red']}
const white_stripe = {shape:polygon(4, rt3_2, tau_8),color:color_palettes['white']}
const suits = [
	{
		name: 'spade',
		color: 'cyan',
		shape: [[0,50],[5,73],[25,85],[46,73],[25,100],[75,100],[52,73],[75,85],[95,73],[100,50],[50,0]],
		ace_scale: 20,
		pip_scale: 45,
		radius: 50,
	},
	{
		name: 'heart',
		color: 'red',
		shape:[[50,100],[0,35],[5,12],[25,0],[50,12],[75,0],[95,12],[100,35]],
		ace_scale: 20,
		pip_scale: 45,
		radius: 50,
	},
	{
		name: 'club',
		color: 'cyan',
		shape:[[50,0],[29,9],[25,35],[0,50],[5,73],[25,85],[45,75],[25,100],[75,100],[55,75],[75,85],[95,73],[100,50],[75,35],[71,9]],
		ace_scale: 20,
		pip_scale: 45,
		radius: 50,
	},
	{
		name: 'diamond',
		color: 'red',
		ace_scale: 20,
	},
]
for(let i = 0; i <= 2; ++i){
	const suit = suits[i]
	const {ace_scale, color, pip_scale, radius, shape} = suit
	suit.ace = {
		color,
		shape: shape.map(a=>[(a[0]-radius)/ace_scale, (a[1]-radius)/ace_scale])
	}
	suit.pip = {
		color,
		shape: shape.map(a=>[(a[0]-radius)/pip_scale, (a[1]-radius)/pip_scale])
	}
}
suits[3].ace = {
	color: suits[3].color,
	shape: polygram(4, 50/suits[3].ace_scale, tau_8, sqrt(3)/3),
}
suits[3].pip = {
	color: suits[3].color,
	shape: polygram(4, dl/((4+1) * pip_size), tau_8, sqrt(3)/3),
}

const chess = {
	b: {
		name: 'bishop black',
		color: 'red',
		shape: polygram(4, dl/((4+1) * pip_size), 0, sqrt(3)/6),
	},
	k: {
		name: 'king black',
		color: 'red',
		shape: polygon(8, dl/((6+1) * pip_size), tau/16),
	},
	n: {
		name: 'knight black',
		color: 'red',
		shape: [[1,0],[3,0],[3,1],[2,1],[2,3],[1,3]]
			.map(a=>[(a[0]-1.5)/2, (a[1]-1.5)/2]),
	},
	p: {
		name: 'pawn black',
		color: 'red',
		shape: polygon(4, dl/((6+1) * pip_size), tau_8),
	},
	q: {
		name: 'queen black',
		color: 'red',
		shape: polygram(8, dl/((6+1) * pip_size), tau/16, sqrt(3)/6),
	},
	r: {
		name: 'rook black',
		color: 'red',
		shape: polygram(4, dl/((6+1) * pip_size), tau_8, sqrt(3)/6),
	},
	B: {
		name: 'bishop white',
		color: 'cyan',
		shape: polygram(4, dl/((5+1) * pip_size), 0, sqrt(3)/6),
	},
	K: {
		name: 'king white',
		color: 'cyan',
		shape: polygon(8, dl/((6+1) * pip_size), tau/16),
	},
	N: {
		name: 'knight white',
		color: 'cyan',
		shape: [[1,0],[3,0],[3,1],[2,1],[2,3],[1,3]]
			.map(a=>[(a[0]-1.5)/2, (a[1]-1.5)/2]),
	},
	P: {
		name: 'pawn white',
		color: 'cyan',
		shape: polygon(4, dl/((6+1) * pip_size), tau_8),
	},
	Q: {
		name: 'queen white',
		color: 'cyan',
		shape: polygram(8, dl/((6+1) * pip_size), tau/16, sqrt(3)/6),
	},
	R: {
		name: 'rook white',
		color: 'cyan',
		shape: polygram(4, dl/((6+1) * pip_size), tau_8, sqrt(3)/6),
	},
}
const chessboard = Array(8**2).fill().map((_, i) => (i+floor(i/8))%2 ? black_checker : white_checker)
let chess_positions = [
	`rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1`,
	`r2qk2r/pb1npp1p/2pp1npQ/1p6/3PP3/P1N2P2/1PP1N1PP/R3KB1R b KQkq - 0 10`,
	`1k1r3r/1b2qp1p/pn1p1npQ/1pp5/4P3/PNN2PP1/1PP4P/1K1R1B1R w - - 1 18`,
	`b2r3r/k4p1p/p2q1np1/NppP4/3R1Q2/P4PPB/1PP4P/1K2R3 b - - 0 24`,
	`3r3r/1R3p1p/p4Qp1/1p6/kPq5/P4PPB/2P4P/1K6 b - - 0 31`,
	`Q7/5p1p/6p1/8/2p5/3r1PP1/7P/1K1k4 b - - 2 40`,
	`8/Q6p/6p1/5p2/5P2/2p3P1/3r3P/2K1k3 b - - 3 44`,

	`r2qk2r/pb1n1p1p/2pp1npQ/1p2p3/3PP3/P1N2P2/1PP1N1PP/R3KB1R w KQkq - 0 11`,
	`1k1r3r/1b2qp1p/pn1p1npQ/Npp5/4P3/P1N2PP1/1PP4P/1K1R1B1R b - - 2 18`,
	`b2r3r/k4p1p/p2q1np1/Np1P4/3p1Q2/P4PPB/1PP4P/1K2R3 w - - 0 25`,
	`3r3r/1R3p1p/p4Qp1/1p6/1Pq5/k4PPB/2P4P/1K6 w - - 0 32`,
	`Q7/5p1p/6p1/8/8/2pr1PP1/7P/1K1k4 w - - 0 41`,
]
chess_positions = chess_positions.map(
	fen => fen.split(' ')[0].split('').reduce((a, c)=>{
		console.log('a', typeof a, a)
		if(c === '/'){ return a }
		const n = parseInt(c)
		if(!isNaN(n)){
			return a.concat(Array(n).fill())
		}
		const shape = chess[c]
		return a.concat(chess[c])
	}, [])
)

function display(t){
	c.clearRect(0, 0, width*z, height*z)
	c.fillStyle = palettes.color

	let x = pad_h - g, y = pad_v, m = 1, p = ps
	draw_die([_,_,_,_,p], x += g, y)
	draw_die([p,_,_,_,_,_,_,_,p], x += g, y)
	draw_die([p,_,_,_,p,_,_,_,p], x += g, y)
	draw_die([p,_,p,_,_,_,p,_,p], x += g, y)
	draw_die([p,_,p,_,p,_,p,_,p], x += g, y)
	draw_die([p,_,p,p,_,p,p,_,p], x += g, y)
	draw_die([p,_,p,p,p,p,p,_,p], x += g, y)
	draw_die([p,p,p,p,_,p,p,p,p], x += g, y)
	draw_die(Array(9).fill(p), x += g, y)

	x = pad_h - g, y += g
	draw_die([], x += g, y)
	draw_die([_,2+ps,_,_,_,_,_,2+ps], x += g, y, number_colors['2'])
	draw_die([_,3,_,_,_,_,3,_,3], x += g, y, number_colors['3'])
	draw_die([_,4,_,4,_,4,_,4], x += g, y, number_colors['4'])
	draw_die([_,5,_,5,5,5,_,5], x += g, y, number_colors['5'])
	draw_die([6,6,_,6,_,6,_,6,6], x += g, y, number_colors['6'])
	draw_die([7,7,_,7,7,7,_,7,7], x += g, y, number_colors['7'])
	draw_die([8,_,8,8,8,8,8,8,8], x += g, y, number_colors['8'])
	draw_die([9,9,9,9,9,9,9,9,9], x += g, y, number_colors['9'])

	x = pad_h - g, y += g
	draw_die([_,5,5,_,5,_,5,5], x += g, y, number_colors['5'])
	draw_die([5,5,5,_,5,_,_,5], x += g, y, number_colors['5'])
	draw_die([_,6,_,6,6,6,6,_,6], x += g, y, number_colors['6'])
	draw_die([_,6,_,6,6,6,6,6], x += g, y, number_colors['6'])
	draw_die([_,7,_,7,7,7,7,7,7], x += g, y, number_colors['7'])
	draw_die([7,_,7,7,_,7,7,7,7], x += g, y, number_colors['7'])
	draw_die([8,_,8,_,_,8,_,8,8,_,8,_,_,8,_,8], x += g, y, number_colors['8'])
	draw_die(
		Array(25).fill().map((_, i) => i%2 ? _ : star),
		x += g, y, 'blue'
	)
	draw_die(
		Array(13**2).fill().map((_, i) => floor(i/13)%2 ? white_stripe : red_stripe),
		x += g, y, 'black'
	)

	x = pad_h - g, y += g
	for(let i = 1; i <= 10; ++i){
		draw_die(Array(i**2).fill(ps), x += g, y)
	}

	x = pad_h - g, y += g
	for(let i = 0; i <= 9; ++i){
		draw_die(
			Array(9).fill().map(x => {
				const r = 2 + floor(9 * random())
				if(r > 9) return _
				if(r === 2) return ps
				return r
			}),
			x += g,
			y,
			number_colors[1+floor(8 * random())]
		)
	}

	x = pad_h - g, y += g
	for(let i = 0; i < 7; ++i){
		draw_die(chessboard, x += g, y, 'gray_1_3', _, .5)
		draw_die(chess_positions[i], x, y, false, _, 0)
	}
	x = pad_h + g * 0, y += g
	draw_die(chessboard, x += g, y, 'blue', _, .5)
	draw_die(chess_positions[7], x, y, false, _, 0)

	draw_die(chessboard, x += g, y, 'blue', _, .5)
	draw_die(chess_positions[8], x, y, false, _, 0)

	draw_die(chessboard, x += g, y, 'yellow', _, .5)
	draw_die(chess_positions[9], x, y, false, _, 0)

	draw_die(chessboard, x += g, y, 'red', _, .5)
	draw_die(chess_positions[10], x, y, false, _, 0)

	draw_die(chessboard, x += g, y, 'blue', _, .5)
	draw_die(chess_positions[11], x, y, false, _, 0)

	let cw = [3,7], gc = dl+1.7, ace_pad = Array(10).fill()
	z = z*10/13
	y = (y+5)*13/10
	suits.forEach(suit => {
		x = pad_h*13/9 - gc, y += g
		draw_die([...ace_pad, suit.ace], x += gc, y, _, cw)
		p = suit.pip
		/*2*/draw_die([_,p,_,_,_,_,_,_,_,_,_,_,_,_,_,_,_,_,_,p], x += gc, y, _, cw)
		/*3*/draw_die([_,p,_,_,_,_,_,_,_,_,p,_,_,_,_,_,_,_,_,p], x += gc, y, _, cw)
		/*4*/draw_die([p,_,p,_,_,_,_,_,_,_,_,_,_,_,_,_,_,_,p,_,p], x += gc, y, _, cw)
		/*5*/draw_die([p,_,p,_,_,_,_,_,_,_,p,_,_,_,_,_,_,_,p,_,p], x += gc, y, _, cw)
		/*6*/draw_die([p,_,p,_,_,_,_,_,_,p,_,p,_,_,_,_,_,_,p,_,p], x += gc, y, _, cw)
		/*7*/draw_die([p,_,p,_,p,_,_,_,_,p,_,p,_,_,_,_,_,_,p,_,p], x += gc, y, _, cw)
		// x = pad_h - gc, y += g
		/*8*/draw_die([p,_,p,_,p,_,_,_,_,p,_,p,_,p,_,_,_,_,p,_,p], x += gc, y, _, cw)
		/*9*/draw_die([p,_,p,_,_,_,p,_,p,_,p,_,p,_,p,_,_,_,p,_,p], x += gc, y, _, cw)
		/*10*/draw_die([p,_,p,_,p,_,p,_,p,_,_,_,p,_,p,_,p,_,p,_,p], x += gc, y, _, cw)
		/*J*/draw_die([
		_,p,p,p,
		_,_,_,p,
		_,_,_,p,
		p,_,_,p,
		p,_,_,p,
		_,p,p,_,
		], x += gc, y, _, [4,6])
		/*Q*/draw_die([
		_,p,_,p,_,p,_,
		_,_,_,_,_,_,_,
		p,_,_,p,_,_,p,
		_,_,_,_,p,_,_,
		_,p,_,_,_,p,_,
		_,_,_,_,_,_,p,
		_,_,p,_,p,_,_,
		], x += gc, y, _, [7])
		/*K*/draw_die([
		p,p,_,_,p,
		_,p,_,p,_,
		_,p,p,p,_,
		_,p,_,p,_,
		p,p,_,_,p,
		], x += gc, y, _, [5,5])
	})
}

setTheme('Dark')
resize()

</script>
