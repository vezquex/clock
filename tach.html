<script type='text/javascript'>
const bps = 3
const _ = void 0

let palettes
const color_palettes = {
	bezel: '#000000',
	dial: '#000000',
	edge: '#C0C0C0',
	highlight: '#9DE5B3',
	mark: '#FFFFFF',
	text: '#FFFFFF',
}
const themes = {
	'Black': {},
	'Blue': {
		bezel: '#001830',
		dial: '#002040',
	},
	'Cyan': {
		bezel: '#003030',
		dial: '#004040',
	},
	'Gray': {
		bezel: '#303030',
		dial: '#404040',
	},
	'Green': {
		bezel: '#003000',
		dial: '#004000',
	},
	'Purple': {
		bezel: '#300030',
		dial: '#400040',
	},
	'Red': {
		bezel: '#300000',
		dial: '#400000',
	},
	'Tan': {
		bezel: '#262427',
		dial: '#424242',
		edge: '#CFCAC7',
		mark: '#D2A67F',
		text: '#D2A67F',
	},
}
const height = 128
const width = height
const half = width / 2
const bezel_r = 50
const bezel_mark_len = 9.5
const bezel_mark_r = .5
const dash = 1.2
const dial_r = half * 780/1024
const hour_r_rect = 32
const hour_len = 10
const hour_thick = 1
const minute_len = 10
const minute_len_five = 2
const minute_r = half * 720/1024
const minute_thick = 0.2
const minute_thick_five = 0.3
const tach_length = 4
const tach_thick = .25
const thick = .2
const tw_gap = 3

// zoom
let z = 1

const {cos, sin, sqrt, tan} = Math
const tau = 2 * Math.PI
const tau_4 = tau / 4
const tau_12 = tau / 12
const tau_60 = tau / 60

for(k in themes){
	themes[k] = Object.assign({}, color_palettes, themes[k])
}
const colors = Object.keys(color_palettes)
document.getElementById('theme').innerHTML = Object.keys(themes).map(
	t => `<option value='${t}'>${t.replaceAll('_',' ')}</option>`
).join('')


const face = document.getElementById('face')
const fc = face.getContext('2d')

const can = document.getElementById('face-static')
const c = can.getContext('2d')

const faces = [face, can]
const faces_c = [fc, c]

function resize(){
	const canvas_el = document.getElementById('canvas')
	const rect = canvas_el.getBoundingClientRect()
	const scale = window.devicePixelRatio || 1
	z = Math.min(
		(rect.height / height),
		(rect.width / width),
	)
	faces.forEach(can =>{
		can.height = height * scale * z
		can.width = width * scale * z
		can.style.left = rect.x + 'px'
		can.style.top = rect.y + 'px'
		can.style.height = rect.height+'px'
		can.style.width = rect.width+'px'
	})
	faces_c.forEach(
		c => c.scale(scale, scale)
	)
	display_static()
	synchronize()
}
window.addEventListener('resize', resize)

const offset_el = document.getElementById('offset')

function setTheme(theme){
	palettes = themes[theme]
	document.querySelector(`#theme [value=${theme}]`).selected = true
	document.documentElement.style.setProperty('--accent', palettes.highlight)
	colors.forEach(color => {
		document.documentElement.style.setProperty('--'+color, palettes[color])
	})
	display_static()
	synchronize()
}

const delay = 1000 / bps
function synchronize(){
	window.clearTimeout(window.synchronizeTimeout)
	const offset = parseInt(offset_el.value) * 1000 / 3
	let t = new Date(Date.now() + offset)
	t = new Date(new Date(2000,0,1,10,9,44,333).getTime() + offset)
	display(t)
	const r = delay - (t % delay)
	// window.synchronizeTimeout = window.setTimeout(synchronize, r)
}

function shapec(c, path, x = 0, y = 0, m = 1){
	m = m*z
	c.beginPath()
	c.moveTo((path[0][0] + x)*m, (path[0][1] + y)*m)
	for(i=1; i<path.length; ++i){
		c.lineTo((path[i][0] + x)*m, (path[i][1] + y)*m)
	}
	c.fill()
}
const shape = shapec.bind(null, c)

function circle(r, x, y, m = 1){
	m = m*z
	c.beginPath()
	c.arc(x*m, y*m, r*m, 0, tau)
	c.fill()
}

const locale = 'en-us'

function rot(a, [x,y]){
	return [
		x * cos(a) + y * sin(a),
		y * cos(a) - x * sin(a),
	]
}

const rect = (w, h) => ([
	[0, 0],
	[w, 0],
	[w, h],
	[0, h],
])

const rect_my = (y, h) => ([
	[0, -y],
	[h, -y],
	[h, y],
	[0, y],
])

const tach_long = rect_my(tach_thick, tach_length)
const tach_short = rect_my(tach_thick, tach_length / 2)

function polygon(sides, radius = 1, rot = tau_4){
	return Array(sides).fill().map((_,i)=>([
		radius * cos(i * tau / sides - rot),
		radius * sin(i * tau / sides - rot),
	]))
}

const arm_w = 2
const arm_w2 = 3
const base_h = 1.5
const base_w = 4
const fudge = .25
const lume_inset = 2
const lume_inset_arm = .75
const minute_h = minute_r - minute_len_five - 1.5
const minute_head_h = 9
const stem_h = 5
const stem_w = 1.5
const arm_h = minute_h - stem_h - minute_head_h
const minute_head_w = minute_head_h*4/3
const hour_head_w = minute_head_w * 0.828633

function display(t){
	const hours = t.getHours()
	const minutes = t.getMinutes()
	const seconds = t.getSeconds() + t.getMilliseconds() / 1000
	// const day_of_month = (t.getDate()+'').padStart(2)
	// const weekday = t.toLocaleString(locale, {weekday:'short'}).toUpperCase().slice(0,2)

	fc.fillStyle = palettes.mark
	fc.strokeStyle = palettes.mark
	fc.save()
	fc.lineWidth = .5*z
	fc.clearRect(0, 0, width*z, height*z)
	fc.translate(half*z, half*z)
	fc.rotate(-tau_4)

	const hr = hours % 12

	face.innerText = `The time is ${hr} hours, ${(minutes+'').padStart(2, '0')} minutes, and ${seconds} seconds`;

	// hour hand
	fc.save()
	fc.rotate(
		(hr / 12 + minutes / 720 + seconds / 43200) * tau,
	)
	shapec(
		fc,
		[
			[0, 0],
			[23, 0],
			[26, 2],
			[23, 4],
			[0, 4],
			[0, 0],
		],
		0, -2,
	)
	// hour lume
	fc.beginPath()
	fc.moveTo(6*z, 0)
	fc.lineTo(22*z, 0)
	fc.lineWidth = 2*z
	fc.strokeStyle = palettes.highlight
	fc.stroke()
	fc.restore()

	// minute hand
	fc.save()
	fc.rotate((minutes / 60 + seconds / 3600) * tau)
	shapec(
		fc,
		[
			[0, 0],
			[40, 0],
			[43.6, 2],
			[40, 4],
			[0, 4],
			[0, 0],
		],
		0, -2,
	)
	// minute lume
	fc.beginPath()
	fc.moveTo(6*z, 0)
	fc.lineTo(39*z, 0)
	fc.lineWidth = 1.5*z
	fc.strokeStyle = palettes.highlight
	fc.stroke()
	fc.restore()

	// center post
	fc.beginPath()
	fc.arc(0, 0, 4*z, 0, tau)
	fc.fill()

	// second hand
	fc.save()
	fc.lineWidth = .5*z
	fc.rotate(seconds * tau_60)
	
	// stick
	fc.beginPath()
	fc.moveTo(-15*z, 0)
	fc.lineTo(23*z, 0)
	fc.lineWidth = 1*z
	fc.stroke()

	// tip
	fc.beginPath()
	fc.moveTo(30*z, 0)
	fc.lineTo(43*z, 0)
	fc.lineWidth = .5*z
	fc.stroke()

	// tail
	const tw = 1.5
	shapec(
		fc,
		[
			[-tw, 0],
			[0, -tw],
			[11, 0],
			[0, tw],
			[-tw, 0],
		],
		-15
	)
	fc.fill()

	// arrowhead
	fc.fillStyle = palettes.highlight
	fc.lineWidth = .5*z
	shapec(
		fc,
		[
			[-2, 0],
			[0, -2],
			[11, 0],
			[0, 2],
			[-2, 0],
		],
		23, 0,
	)
	fc.stroke()
	fc.restore()

	fc.restore()
}

function display_static(){
	c.clearRect(0, 0, width*z, height*z)

	c.fillStyle = palettes.mark
	c.strokeStyle = palettes.mark
	c.lineWidth = .5 * z

	;[
		60,65,70,75,80,85,90,
		100,110,120,130,140,150,160,170,180,190,
		200,225,250,275,
		300,350,400,500,
	].forEach(i => {
		const a = -(60/i) * tau + tau_4
		circle(
			bezel_mark_r,
			half + (bezel_r * cos(-a)),
			half + (bezel_r * sin(-a)),
		)}
	)
	;[
		135,125,115,105,95,
	].forEach(i => {
		const a = -(60/i) * tau + tau_4
		const r = bezel_r - bezel_mark_r
		shape(
			tach_long.map(v => rot(a, v)),
			half + (r * cos(-a)),
			half + (r * sin(-a)),
		)
	})
	Array(40).fill().map((_, i) => i + 60)
	.filter(x => x % 5)
	.forEach(i => {
		const a = -(60/i) * tau + tau_4
		const r = bezel_r - bezel_mark_r
		shape(
			tach_short.map(v => rot(a, v)),
			half + (r * cos(-a)),
			half + (r * sin(-a)),
		)
	})
	;Array(12).fill().map((_, i) => i*5)
	.forEach(i => {
		const a = -i * tau_60 + tau_4
		shape(
			rect_my(minute_thick_five, -minute_len_five).map(v => rot(a, v)),
			half + (minute_r * cos(-a)),
			half + (minute_r * sin(-a)),
		)
	})
	;Array(180).fill().map((_, i) => i)
	.filter(x => x % 3)
	.forEach(i => {
		const a = -(i/3) * tau_60 + tau_4
		shape(
			rect_my(minute_thick, -minute_len_five).map(v => rot(a, v)),
			half + (minute_r * cos(-a)),
			half + (minute_r * sin(-a)),
		)
	})
	;Array(60).fill().map((_, i) => i)
	.filter(x => x % 5)
	.forEach(i => {
		const a = -i * tau_60 + tau_4
		shape(
			rect_my(minute_thick, -minute_len).map(v => rot(a, v)),
			half + (minute_r * cos(-a)),
			half + (minute_r * sin(-a)),
		)
	})
	c.fillStyle = palettes.mark
	c.lineCap = 'square'
	c.strokeStyle = palettes.edge
	// hour markers
	c.fillStyle = palettes.highlight
	;Array(12).fill().map((_, i) => i+1)
	.forEach(i => {
		const a = -i * tau_12 + tau_4
		shape(
			rect_my(hour_thick, hour_len).map(v => rot(a, v)),
			half + (hour_r_rect * cos(-a)),
			half + (hour_r_rect * sin(-a)),
		)
		c.closePath()
		c.fill()
	})
	;[-1,1].forEach(i => {
		const a = -tau_4
		const gap = tw_gap * i
		const r = 1
		const p = hour_r_rect + r
		circle(r,
			half + (p * cos(a)) + gap,
			half + (p * sin(a)),
		)
		c.closePath()
		c.fill()
	})
}
setTheme('Black')
resize()
</script>
